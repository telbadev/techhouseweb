<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="home_style.css">

</head>
<body>
    <div class="top-welcome my-padding">
        <p class="body-grey">Tech Housega xush kelibsiz!</p>
        <div class="top-welcome-items" id="topWelcomeItems"></div>
    </div>

    <nav class="navbar my-padding">
        <div class="navbar-left unselect">
            <img class="logo border" src="/assets/images/applogo.png">
            <h3 style="color: #008ECC">Tech House</h3>
        </div>
        <div class="navbar-center">
            <div class="search-bar border">
                <img class="small-icon" src="/assets/images/search.png">
                <input class="search-input body-grey" type="text" placeholder="Zarur narsalar, texnika va boshqa narsalarni qidiring...">
            </div>
        </div>
       <div class="navbar-right">
           <div class="auth top-welcome-item unselect">
               <img class="small-icon" src="/assets/images/person.png" alt="">
               <p class="body-grey">Sign Up/Sign In</p>
               <div style="height: 18px;width: 2px;background-color: #D9D9D9"></div>
           </div>
           <div class="basket top-welcome-item unselect">
               <img class="small-icon" src="/assets/images/basket.png" alt="">
               <p class="body-grey">Cart</p>
           </div>
       </div>
    </nav>

    <div class="divider"></div>

    <div class="categories-btns unselect my-padding" id="categories-container"></div>

    <div class="divider"></div>

    <div class="my-padding">
        <div class="banner-daily">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <img src="/assets/images/banner1.png" alt="Los Angeles" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="/assets/images/banner1.png" alt="Chicago" style="width:100%;">
                    </div>

                    <div class="item">
                        <img src="/assets/images/banner1.png" alt="New york" style="width:100%;">
                    </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="daily-product">
                <div class="daily-title">
                    <p style="font-size: 18px; font-weight: bold;">Kun mahsulotlari</p>
                    <div class="timer">
                        <span>0</span><span>9</span>:
                        <span>3</span><span>1</span>
                    </div>
                </div>
                <div class="daily-product-row">
                    <img src="/assets/images/watch.png" class="daily-product-img">
                    <div class="daily-product-info">
                        <div class="daily-column">
                            <div class="daily-discounts">
                                <div class="daily-product-discount percent-discount">33%</div>
                                <div class="daily-product-discount">Chegirma</div>
                            </div>
                            <p class="body-medium">Sport Soat Belt X300</p>
                            <div class="daily-product-price">120.000 UZS</div>
                        </div>

                        <div class="button-daily">
                            <p class="body-medium" style="color: white;font-weight: bold">Add to Card</p>
                            <img class="small-icon" src="/assets/images/basket_white.png">
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <div class="body-section-title">
            <div class="section-title">
                <div class="body-section-title body-grey"> <span>Changyutgichlar</span> uchun yaxshi taklif</div>
                <div class="body-section-btn">
                    <p class="body-grey">View all</p>
                    <img class="small-icon" src="/assets/images/right_arrow.png">
                </div>
            </div>
            <div></div>
        </div>

        <div class="products"></div>

        <div class="body-section-title">
            <div class="section-title">
                <div class="body-section-title body-grey"> <span>Mashhur</span> elektron brandlar</div>
                <div class="body-section-btn">
                    <p class="body-grey">View all</p>
                    <img class="small-icon" src="/assets/images/right_arrow.png">
                </div>
            </div>
            <div></div>
        </div>

        <div class="popular-brands">
            <div class="popular-brands-item">
                <img src="/assets/images/apple_brand.png" alt="">
            </div>
            <div class="popular-brands-item">
                <img src="/assets/images/realme_brand.png" alt="">
            </div>
            <div class="popular-brands-item">
                <img src="/assets/images/mi_brand.png" alt="">
            </div>
        </div>

        <div class="body-section-title">
            <div class="section-title">
                <div class="body-section-title body-grey"> <span>Chegirmali</span> mahsulotlar</div>
                <div class="body-section-btn">
                    <p class="body-grey">View all</p>
                    <img class="small-icon" src="/assets/images/right_arrow.png">
                </div>
            </div>
            <div></div>
        </div>

        <div class="products"></div>

        <div class="products"></div>

        <div class="body-section-title">
            <div class="section-title">
                <div class="body-section-title body-grey"> <span>Xizmatlarimiz</span></div>
            </div>
        </div>

    </div>
    <br><br>
    <script type="module" src="/ui/home/viewmodel/home.js"></script>
</body>
</html>
